<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Horizontal Slider</title>
  <style>
    li {
      list-style: none;
    }

    .slider-container {
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .slider {
      display: flex;
    }

    .slide {
      /* flex: 0 0 500px; */
    }

    .slider.left {
      animation: slideLeft 15s linear infinite;
      background-color: rgb(0, 28, 105);
      padding: 1rem;
      width: 10000%;
      /* transform: rotate(10rem); */
    }

    .slider.right {
      animation: slideRight 15s linear infinite;
      background-color: red;
      padding: 1rem;
      width: 10000%;
      /* 변경된 부분: 오른쪽을 시작으로 이동 */
      transform: translateX(calc(-500px * 5));
    }

    @keyframes slideLeft {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(calc(-500px * 5));
      }
    }

    @keyframes slideRight {
      0% {
        transform: translateX(calc(-500px * 5));
      }

      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>

  <!-- 왼쪽으로 이동하는 슬라이더 -->
  <div class="slider-container">
    <ul class="slider left">
      <li class="slide"><img src="https://via.placeholder.com/500x200" alt="Slide 1"></li>
      <li class="slide"><img src="https://via.placeholder.com/500x200" alt="Slide 2"></li>
      <li class="slide"><img src="https://via.placeholder.com/500x200" alt="Slide 3"></li>
      <li class="slide"><img src="https://via.placeholder.com/500x200" alt="Slide 4"></li>
      <li class="slide"><img src="https://via.placeholder.com/500x200" alt="Slide 5"></li>
    </ul>
  </div>


  <!-- 오른쪽으로 이동하는 슬라이더 -->
  <div class="slider-container">
    <ul class="slider right">
      <li class="slide"><img src="https://via.placeholder.com/500x200" alt="Slide 6"></li>
      <li class="slide"><img src="https://via.placeholder.com/500x200" alt="Slide 7"></li>
      <li class="slide"><img src="https://via.placeholder.com/500x200" alt="Slide 8"></li>
      <li class="slide"><img src="https://via.placeholder.com/500x200" alt="Slide 9"></li>
      <li class="slide"><img src="https://via.placeholder.com/500x200" alt="Slide 10"></li>
    </ul>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const sliders = document.querySelectorAll('.slider'); // 모든 슬라이더 선택

      sliders.forEach(slider => {
        const slides = slider.querySelectorAll('.slide'); // 해당 슬라이더 내의 모든 슬라이드 선택
        const sliderWidth = slider.offsetWidth;

        let cloneSlides = [];
        slides.forEach(slide => {
          const clone = slide.cloneNode(true);
          cloneSlides.push(clone);
          slider.appendChild(clone);
        });

        let currentTime = 0;
        setInterval(() => {
          currentTime += 1;
          if (currentTime >= 10) {
            currentTime = 0;
            // 슬라이더를 초기 위치로 되돌림
            slider.style.transition = 'none';
            slider.style.transform = `translateX(0)`;
            setTimeout(() => {
              slider.style.transition = 'transform 50s linear infinite';
            }, 10000);
          }
        }, 10000);

      });

    });
  </script>

</body>

</html>
